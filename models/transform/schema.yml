ADDRESSES:
    constraints:
        not_null:
            - address_id
        unique:
            - address_id

CUSTOMERS:
    constraints:
        not_null:
            - customer_id
        unique:
            - customer_id

ORDER_ITEMS:
    constraints:
        not_null:
            - order_item_id
        unique:
            - order_item_id
        relationships:
            - {from: order_id, to: ref('ORDERS'), field: order_id}
            - {from: product_id, to: ref('PRODUCTS'), field: product_id}

ORDERS:
    constraints:
        not_null:
            - order_id
        unique:
            - order_id
        relationships:
            - {from: customer_id, to: ref('CUSTOMERS'), field: customer_id}

PRODUCTS:
    constraints:
        not_null:
            - product_id
        unique:
            - product_id
